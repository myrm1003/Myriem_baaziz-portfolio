<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-content">
        <!-- Fond animé -->
        <div class="animated-background">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
        </div>

        <!-- Contenu principal -->
        <div class="hero-container">
            <div class="hero-content">
                <div class="greeting">Bienvenue sur mon portfolio</div>
                <div class="name">Myriem Baaziz</div>
                <div id="typed-text"></div>
                
                <div class="description">
                    Passionnée par le développement web et les nouvelles technologies, 
                    je crée des solutions numériques innovantes et élégantes.
                </div>

                <div class="cta-buttons">
                    <a href="#projets" class="cta-primary">Voir mes projets</a>
                    <a href="#contact" class="cta-secondary">Me contacter</a>
                </div>

                <div class="tech-stack">
                    <div class="tech-category">
                        <h3>Front-end</h3>
                        <div class="tech-items">
                            <div class="tech-item">
                                <i class="fab fa-html5"></i>
                                <span>HTML5</span>
                            </div>
                            <div class="tech-item">
                                <i class="fab fa-css3-alt"></i>
                                <span>CSS3</span>
                            </div>
                            <div class="tech-item">
                                <i class="fab fa-js"></i>
                                <span>JavaScript</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tech-category">
                        <h3>Back-end</h3>
                        <div class="tech-items">
                            <div class="tech-item">
                                <i class="fab fa-php"></i>
                                <span>PHP</span>
                            </div>
                            <div class="tech-item">
                                <i class="fab fa-python"></i>
                                <span>Python</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roles = [
            'Développeuse Full Stack',
            'Étudiante BTS SIO SLAM',
            'Passionnée de Développement Web'
        ];
        
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typedText = document.getElementById('typed-text');
        
        function typeEffect() {
            const currentRole = roles[roleIndex];
            
            if (isDeleting) {
                typedText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typedText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeEffect, typeSpeed);
        }
        
        typeEffect();
    </script>
</body>
</html>
