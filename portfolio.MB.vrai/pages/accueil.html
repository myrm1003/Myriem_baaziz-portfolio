<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        #typed-text {
            font-size: 1.8rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            min-height: 2.5rem;
        }

        .description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-content">
            <div class="name">Myriem Baaziz</div>
            <div id="typed-text"></div>
            <div class="description">
                Passionnée par le développement web et les nouvelles technologies, 
                je crée des solutions numériques innovantes et élégantes.
            </div>
        </div>
    </div>

    <script>
        const roles = [
            'Développeuse Full Stack',
            'Étudiante BTS SIO SLAM',
            'Passionnée de Développement Web'
        ];
        
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typedText = document.getElementById('typed-text');
        
        function typeEffect() {
            const currentRole = roles[roleIndex];
            
            if (isDeleting) {
                typedText.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typedText.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeEffect, typeSpeed);
        }
        
        typeEffect();
    </script>
</body>
</html>
