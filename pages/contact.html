<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Myriem Baaziz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../profil.css">
    <style>
        .page-content {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 3rem;
        }

        .contact-left {
            flex: 1;
            padding-top: 1rem;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .contact-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-card {
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(93, 79, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-card:hover {
            transform: translateY(-3px);
            border-color: rgba(93, 79, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(93, 79, 255, 0.1);
            font-size: 1rem;
            color: var(--text-color);
        }

        .contact-info h3 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
            color: var(--text-color);
        }

        .contact-info p, .contact-info a {
            color: var(--text-color);
            opacity: 0.8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 1;
        }

        .contact-right {
            flex: 1.2;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(93, 79, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-color);
            border: 1px solid rgba(93, 79, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(93, 79, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(93, 79, 255, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 79, 255, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }

        .form-message.success {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }

        .form-message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        @media (max-width: 768px) {
            .page-content {
                flex-direction: column;
                gap: 2rem;
            }

            .section-title {
                font-size: 2.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="contact-left">
            <h1 class="section-title">Me Contacter</h1>
            
            <div class="contact-cards">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info">
                        <h3>Email</h3>
                        <a href="mailto:myriem.baaziz11@gmail.com">myriem.baaziz11@gmail.com</a>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="contact-info">
                        <h3>LinkedIn</h3>
                        <a href="https://www.linkedin.com/in/myriem-baaziz/" target="_blank">Myriem Baaziz</a>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="contact-info">
                        <h3>GitHub</h3>
                        <a href="https://github.com/MyriemB" target="_blank">@MyriemB</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-right">
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div id="formMessage" class="form-message"></div>
                <button type="submit" class="submit-btn" id="submitBtn">Envoyer</button>
            </form>
        </div>
    </div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            
            // Désactiver le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            try {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    subject: formData.get('subject'),
                    message: formData.get('message')
                };

                // Envoi de l'email via EmailJS
                const response = await emailjs.send(
                    'YOUR_SERVICE_ID', // À remplacer par votre Service ID
                    'YOUR_TEMPLATE_ID', // À remplacer par votre Template ID
                    data,
                    'YOUR_PUBLIC_KEY' // À remplacer par votre Public Key
                );

                // Afficher le message de succès
                formMessage.className = 'form-message success';
                formMessage.textContent = 'Votre message a été envoyé avec succès !';
                formMessage.style.display = 'block';
                
                // Réinitialiser le formulaire
                form.reset();
                
            } catch (error) {
                // Afficher le message d'erreur
                formMessage.className = 'form-message error';
                formMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                formMessage.style.display = 'block';
                console.error('Erreur:', error);
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer';
            }
            
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialiser EmailJS
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // À remplacer par votre Public Key
        })();
    </script>
    <script src="../script.js"></script>
</body>
</html>
